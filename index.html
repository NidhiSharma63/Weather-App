<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./scss/main.css">
    <link rel="stylesheet" href="./scss/phone-screen.css">
    <title>Wheather App</title>
</head>
<body>
    
    <div class="main-wrapper">
        <div class="container">
            <!-- phone-btns -->
            <div class="phone-btns">
                <div class="power-btn">

                </div>
                <div class="volum-up">

                </div>
                <div class="volume-down">

                </div>
            </div>
            <!-- phone-screen -->
            <div class="phone-screen">
                <!-- col1 -->
                <div class="col1">
                    <div class="time">
                        9:42
                    </div>
                    <div class="phone-icons">
                        <i class="bi bi-bar-chart-fill"></i>
                        <i class="bi bi-wifi wifi"></i>
                        <i class="bi bi-battery-full"></i>                    
                    </div>
                </div>
                <!-- col1 end -->
                <!-- col2 -->
                <div class="col2">
                    <div class="day">
                        Sunday
                    </div>
                    <div class="date">
                        22-jan-2022
                    </div>
                </div>
                <!-- col2 end -->
                <div class="input-search">
                    <input type="text" placeholder="search weather...">
                    <span class="search-icon"><i class="bi bi-search"></i></span>
                </div>
                <!-- col3 -->
                <div class="col3">
                    <img src="./images/cloud2.png" alt="Image">
                </div>
                <!-- col3 -->
                <!-- col4 -->
                <div class="col4">
                    <div class="temperature">
                        <p>Temperature</p>
                        <p class="temperature-value">33 <span class="deg">0</span><span class="unit">C</span></p>
                    </div>
                    <div class="temp-info">
                        <div class="humidity">
                            <p>Humidity</p>
                            <p class="humidity-value">33</span>%</p>
                        </div>
                        <div class="wind">
                            <p>Wind</p>
                            <p class="wind-value">33</span>km/h</p>
                        </div>    
                    </div>
                </div>
                <!-- col4 -->
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
